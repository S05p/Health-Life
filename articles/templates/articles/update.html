{% extends 'base.html' %}

{% block content %}

<form action="{% url 'articles:update' article_pk %}" method="POST" enctype="multipart/form-data" >
  {% csrf_token %}
  {{ form.as_p }}
    <input type="submit" style="width:100%" class="btn btn-primary" value="글 작성">
</form>

<script>
  // 문서가 완전히 로드된 후 실행
  document.addEventListener('DOMContentLoaded', function() {
    // 요소를 찾아서 required 속성을 삭제
    var contentTextarea = document.getElementById('id_content');
    if (contentTextarea) {
      contentTextarea.removeAttribute('required');
    }
  });
      ClassicEditor
          .create( document.querySelector( '#id_content' ) )
          .catch( error => {
              console.error( error );
          } );

</script>


{% endblock content %}
